<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Car Game</title>
    <style>
        canvas {
            background: #f0f0f0;
            display: block;
            margin: 0 auto;
            border: 2px solid #333;
        }
        body {
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<h1>ðŸš— Car Game</h1>
<p>Use Arrow keys to drive, Ctrl to speed up</p>
<h2 id="score">Score: 0</h2>
<canvas id="gameCanvas" width="500" height="600"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const carWidth = 30;
    const carHeight = 50;

    let car = {
        x: canvas.width / 2 - carWidth / 2,
        y: canvas.height - carHeight - 10,
        width: carWidth,
        height: carHeight,
        speed: 2,
        dx: 0,
        dy: 0,
        angle: 0
    };

    let keys = {};
    let score = 0;
    let gameOver = false;

    const rewards = [];
    const obstacles = [];

    function createItem(arr, color) {
        for (let i = 0; i < 5; i++) {
            arr.push({
                x: Math.random() * (canvas.width - 30),
                y: Math.random() * (canvas.height - 300),
                size: 20,
                color: color
            });
        }
    }

    createItem(rewards, "gold");
    createItem(obstacles, "red");

    function drawCar() {
        ctx.save();
        ctx.translate(car.x + car.width / 2, car.y + car.height / 2);
        ctx.rotate(car.angle);
        ctx.fillStyle = "blue";
        ctx.fillRect(-car.width / 2, -car.height / 2, car.width, car.height);
        ctx.restore();
    }

    function drawItems(arr) {
        arr.forEach(item => {
            ctx.fillStyle = item.color;
            ctx.beginPath();
            ctx.arc(item.x, item.y, item.size / 2, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function moveCar() {
        if (keys["ArrowUp"]) {
            car.dx = Math.sin(car.angle);
            car.dy = -Math.cos(car.angle);
        } else if (keys["ArrowDown"]) {
            car.dx = -Math.sin(car.angle);
            car.dy = Math.cos(car.angle);
        } else {
            car.dx = 0;
            car.dy = 0;
        }

        car.x += car.dx * car.speed;
        car.y += car.dy * car.speed;

        if (car.x < 0) car.x = 0;
        if (car.x + car.width > canvas.width) car.x = canvas.width - car.width;
        if (car.y < 0) car.y = 0;
        if (car.y + car.height > canvas.height) car.y = canvas.height - car.height;
    }

    function checkCollision(a, b) {
        return (
            a.x < b.x + b.size &&
            a.x + a.width > b.x &&
            a.y < b.y + b.size &&
            a.y + a.height > b.y
        );
    }

    function updateGame() {
        if (gameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawCar();
        drawItems(rewards);
        drawItems(obstacles);

        moveCar();

        rewards.forEach((r, i) => {
            if (checkCollision(car, r)) {
                score += 10;
                rewards.splice(i, 1);
                document.getElementById("score").innerText = "Score: " + score;
            }
        });

        obstacles.forEach((o) => {
            if (checkCollision(car, o)) {
                gameOver = true;
                alert("ðŸ’¥ Game Over! Your score: " + score);
            }
        });

        requestAnimationFrame(updateGame);
    }

    document.addEventListener("keydown", function (e) {
        keys[e.key] = true;

        if (e.key === "ArrowLeft") {
            car.angle -= Math.PI / 18;
        } else if (e.key === "ArrowRight") {
            car.angle += Math.PI / 18;
        }

        if (e.ctrlKey) {
            car.speed = 5;
        }
    });

    document.addEventListener("keyup", function (e) {
        keys[e.key] = false;

        if (!e.ctrlKey) {
            car.speed = 2;
        }
    });

    updateGame();
</script>
</body>
</html>
